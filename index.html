    <meta charset="UTF-8">

    <style>
        /* Style CSS */
        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #333;

<body>
    <header>
        <h1>Moja strona internetowa</h1>
    </header>
    <main>
        <p id="demo">Witaj na mojej stronie internetowej! Tutaj znajdziesz wiele interesujących informacji na temat
            mojej
            działalności.</p>
        <iframe id="video" width="640" height="360" frameborder="0" allowfullscreen></iframe>

        <button onclick="myFunction()">Click me</button>
        <button onclick="myFunction1()">And me</button>
        <button onclick="myFunction2()">Or me</button>
    </main>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Pierdol sie";
        }

        function myFunction1() {
            document.getElementById("demo").innerHTML = "Żartowałem";
        }

        function myFunction2() {
            document.getElementById("demo").innerHTML = "";
            document.getElementById("video").src = 'https://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1';
        }

    </script>
